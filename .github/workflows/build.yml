name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: npm ci
      - name: Build Containers with Nixpacks and
        uses: iloveitaly/github-action-nixpacks@v1.0
        env:
          CI: true
          SUPABASEKEY: ${{ secrets.SUPABASEKEY }}  # Example of using GitHub Secrets
          SUPABASEURL: ${{ secrets.SUPABASEURL }}
